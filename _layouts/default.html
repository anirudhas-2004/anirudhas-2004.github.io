<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/code-highlight.css' | relative_url }}">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
</head>
<body>
    <div class="header">
        <h1 style="font-size:2.3em;"><a href="{{ '/' | relative_url }}" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
        <div class="nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/blog' | relative_url }}">Projects</a>
        </div>
    </div>

    <div class="content">
        {{ content }}
    </div>

    <div class="footer">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <p><a href="#" onclick="localStorage.clear(); sessionStorage.clear(); location.reload(true); return false;" style="text-decoration: none;">Refresh site</a></p>
    </div>
</body>
</html>
